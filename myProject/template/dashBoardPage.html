

{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-alpha2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./icofont.min.css"> 
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
   
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="ico-title">

            <i class="fa-solid fa-gauge"></i></i> User Dashboard</h1>
    </div>
</div>
<div class="container">
    <div class="task-section">
        <h2>Tasks Overview <i class="fa-solid fa-file-invoice"></i></h2> 
        <div class="row">
            <div class="col-md-4">
                <div class="icon-holder">
                    <div class="icon"><i class="fa-solid fa-list"></i></i></div>
                    <span>Total Tasks: {{ total_tasks }}</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="icon-holder">
                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                    <span>Completed Tasks: {{ completed_tasks }}</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="icon-holder">
                    <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></i></div>
                    <span>Upcoming Tasks: {{ upcoming_tasks }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

{% endblock %}
